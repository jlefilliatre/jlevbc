<ion-view title="Redeem Offer for Products" class="card-bg">

  <ion-content has-header="true" padding="true">

      <div class="list card">
          <div class="item">
              <h2>{{product.name}}</h2>
              <p>Expires on {{product.enddate | date:'EEEE, MMMM d y'}}</p>
          </div>
          <div class="item item-body">
              <img class="full-image" src="img/qrcode.svg">
              <p>Present this code to redeem this offer. Looking for a vet? Click the button below to find one.</p>
              <button class="button button-block button-light" ui-sref="app.store-locator">
                  Find a vet nearby
              </button>
             <p>Looking for a store? Why not!</p>
              <button class="button button-block button-light" ui-sref="app.store-locator">
                  Find a store nearby
              </button>
              <p>Buying online? No problem!</p>
              <button class="button button-block button-light" ui-sref="app.store-locator">
                  Find it here
              </button>

          </div>
      </div>

  </ion-content>

</ion-view>
